<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Value</title>
    <link rel="stylesheet" href="src/css/style.min.css">
    <script src="futureValue.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="future-value-calculator-container">
            <h1 class="form-title">Future Value Calculator</h1>
            <form class="future-value-calc">
                <label for="payment">Payment</label>
                <input type="number" id="payment" name="payment" required value="25" step="0.01">
                <label for="interest">Interest</label>
                <input type="number" step="0.01" id="interest" name="interest" required value="0.09">
                <label for="periods">Number of periods</label>
                <input type="number" id="periods" name="periods" required value="3">
                <input type="submit" value="Calculate">
            </form>
            <p id="future-value-result"></p>
        </div>
    </div>
</body>
</html>
